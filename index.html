<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebXR AR - Place GLB</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui; }
    #hint {
      position: fixed; left: 12px; top: 12px; z-index: 10;
      background: rgba(0,0,0,.55); color: #fff; padding: 10px 12px;
      border-radius: 10px; font-size: 14px;
    }
  </style>

  <!-- ✅ 핵심: bare import "three"를 URL로 매핑 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="hint">Android Chrome에서 실행 권장. AR 시작 후 바닥을 비추고 화면을 탭하면 병사가 배치됩니다.</div>

  <script type="module">
    import * as THREE from "three";
    import { ARButton } from "three/addons/webxr/ARButton.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    // === 설정 ===
    // const MODEL_URL = "./soldier.glb"; // 같은 폴더에 soldier.glb 두기
    const MODEL_URL = new URL("./soldier.glb", import.meta.url).href;

    const MODEL_SCALE = 1.0;

    let camera, scene, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    let soldier = null;
    let soldierPlaced = false;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        70, window.innerWidth / window.innerHeight, 0.01, 30
      );

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(
        ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
      );

      const ringGeo = new THREE.RingGeometry(0.08, 0.12, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff88 });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener("select", onSelect);
      scene.add(controller);

      const loader = new GLTFLoader();
      loader.load(
        MODEL_URL,
        (gltf) => {
          soldier = gltf.scene;
          soldier.visible = false;
          soldier.scale.setScalar(MODEL_SCALE);
          scene.add(soldier);
        },
        undefined,
        (err) => {
          console.error("GLB 로드 실패:", err);
          alert("GLB 로드 실패. soldier.glb 경로/서버(HTTPS/localhost) 확인!");
        }
      );

      window.addEventListener("resize", onWindowResize);
    }

    function onSelect() {
      if (!soldier || soldierPlaced) return;
      if (!reticle.visible) return;

      soldier.visible = true;
      soldierPlaced = true;

      soldier.matrix.copy(reticle.matrix);
      soldier.matrix.decompose(soldier.position, soldier.quaternion, soldier.scale);

      reticle.visible = false;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace("viewer").then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
            soldierPlaced = false;
            if (soldier) soldier.visible = false;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource && !soldierPlaced) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
