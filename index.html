
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자이로센서 기반 퀴즈</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 40px;
        }
        h1 {
            color: #003366;
        }
        #status {
            font-size: 20px;
            margin-top: 30px;
        }
        #quiz {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #003366;
            border-radius: 10px;
            background-color: #ffffff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🔄 기기를 북쪽 방향으로 돌려보세요!</h1>
    <div id="status">기기 방향을 감지하는 중...</div>

    <div id="quiz">
        <h2>OX 퀴즈</h2>
        <p>광성보는 병인양요 당시 프랑스군의 침입에 맞서 싸운 장소였다.</p>
        <button onclick="checkAnswer(true)">⭕ O</button>
        <button onclick="checkAnswer(false)">❌ X</button>
        <div id="result"></div>
    </div>

    <script>
        let shown = false;

        window.addEventListener("deviceorientation", function(event) {
            const alpha = event.alpha;  // 방향 (0~360도)

            if (alpha !== null) {
                document.getElementById("status").innerText = `현재 방향: ${Math.round(alpha)}°`;

                // 북쪽 방향 (350~10도)에 도달하면 퀴즈 표시
                if (!shown && (alpha < 10 || alpha > 350)) {
                    document.getElementById("quiz").style.display = "block";
                    shown = true;
                }
            } else {
                document.getElementById("status").innerText = "자이로센서를 사용할 수 없습니다.";
            }
        });

        function checkAnswer(isO) {
            const result = document.getElementById("result");
            if (isO) {
                result.innerText = "정답입니다! 광성보는 병인양요 전투지입니다.";
                result.style.color = "green";
            } else {
                result.innerText = "오답입니다. 다시 생각해보세요!";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
